<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Server-Side Calculator</title>
  </head>
  <body>
    <h1>Calc.</h1>

    <div class="inputContainer">
      <input id="expressionContainer" />
    </div>

    <div class="flexContainer">
      <form>
        <div class="numberButtonContainer">
          <!--
          <input id="xInput" type="text" placeholder="x" />
          <input id="yInput" type="text" placeholder="y" />
          -->
          <button data-number="1" class="numberButton">1</button>
          <button data-number="2" class="numberButton">2</button>
          <button data-number="3" class="numberButton">3</button>
          <button data-number="4" class="numberButton">4</button>
          <button data-number="5" class="numberButton">5</button>
          <button data-number="6" class="numberButton">6</button>
          <button data-number="7" class="numberButton">7</button>
          <button data-number="8" class="numberButton">8</button>
          <button data-number="9" class="numberButton">9</button>
        </div>
        <!-- End numberButtonContainer-->

        <!-- Holds the Operation Buttons -->
        <div class="operationsButtonContainer">
          <button data-operation="+" class="operationButton">+</button>
          <button data-operation="-" class="operationButton">-</button>
          <button data-operation="*" class="operationButton">*</button>
          <button data-operation="/" class="operationButton">/</button>
          <button data-operation="%" class="operationButton">%</button>
          <button id="clearHistory" class="operationButton">H</button>
          <button id="clearButton" class="operationButton">C</button>
          <button id="submitOperation">=</button>
        </div>
        <!-- End operationsButtonContainer -->
      </form>

      <table>
        <thead>
          <tr>
            <th>X</th>
            <th>Operation</th>
            <th>Y</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
